name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.1
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Setup Python Embeddable
        run: |
          # Download Python Embeddable
          Write-Host "üì• Downloading Python 3.11.9 Embeddable..."
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-embed-amd64.zip" -OutFile "python-embed.zip"
          
          # Extract
          Write-Host "üì¶ Extracting Python..."
          New-Item -ItemType Directory -Force -Path "resources/python-embed"
          Expand-Archive -Path "python-embed.zip" -DestinationPath "resources/python-embed" -Force
          Remove-Item "python-embed.zip"
          
          # Enable site-packages
          Write-Host "‚öôÔ∏è Configuring Python..."
          Add-Content -Path "resources/python-embed/python311._pth" -Value "`nLib/site-packages`nimport site"
          
          # Install pip
          Write-Host "üì• Installing pip..."
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "resources/python-embed/get-pip.py"
          & "resources/python-embed/python.exe" "resources/python-embed/get-pip.py"
          
          # Install dependencies
          Write-Host "üì¶ Installing Python dependencies..."
          & "resources/python-embed/python.exe" -m pip install --target="resources/python-embed/Lib/site-packages" -r vision/requirements.txt
          
          Write-Host "‚úÖ Python bundled successfully"
      
      - name: Build Electron app and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npx electron-builder --win --publish always
      
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
