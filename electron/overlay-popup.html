<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scan Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: no-drag;
            color: #ecfeff;
            /* cyan-50 */
        }

        #popup {
            /* Glass Panel Blue style from index.css */
            background: rgba(12, 18, 25, 0.90);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            /* cyan-500/30 */
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.15);

            border-radius: 4px;
            /* More angular/technical */
            padding: 12px 16px;
            min-width: 260px;
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        #popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scanline effect - DISABLED */
        .scanline {
            display: none;
        }

        /* Header decoration */
        .header-line {
            height: 2px;
            background: linear-gradient(90deg, #06b6d4, transparent);
            margin-bottom: 8px;
            width: 100%;
        }

        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        #item-name {
            color: #22d3ee;
            /* cyan-400 */
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.3);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            padding-bottom: 2px;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .price-label {
            color: #94a3b8;
            /* slate-400 */
            font-size: 11px;
        }

        .price-value {
            color: #ecfeff;
            /* cyan-50 */
            font-weight: 600;
            font-family: 'Consolas', monospace;
        }

        .price-value.high {
            color: #4ade80;
            /* green-400 */
        }

        #item-confidence {
            color: #64748b;
            font-size: 10px;
            margin-top: 8px;
            text-align: right;
            opacity: 0.7;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 6px;
            height: 6px;
            border-color: #06b6d4;
            border-style: solid;
            transition: all 0.3s ease;
        }

        .top-left {
            top: 0;
            left: 0;
            border-width: 2px 0 0 2px;
        }

        .top-right {
            top: 0;
            right: 0;
            border-width: 2px 2px 0 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-width: 0 0 2px 2px;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            border-width: 0 2px 2px 0;
        }
    </style>
</head>

<body>
    <div id="popup">
        <div class="scanline"></div>
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="item-header">
            <img id="item-icon" src="" alt="" style="display: none; width: 48px; height: 48px; object-fit: contain; margin-right: 10px; background: rgba(0,0,0,0.3); border-radius: 4px;">
            <div id="item-name"></div>
        </div>
        <div class="header-line"></div>

        <div class="price-row">
            <span class="price-label">FLEA AVG/SLOT</span>
            <span class="price-value" id="flea-price"></span>
        </div>
        <div class="price-row">
            <span class="price-label" id="best-trader-label">BEST TRADER</span>
            <span class="price-value" id="trader-price"></span>
        </div>
        <div id="item-confidence"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function formatPrice(price) {
            return price ? `${price.toLocaleString()}â‚½` : 'N/A';
        }

        // Listen for scan result
        ipcRenderer.on('show-result', (event, data) => {
            const popup = document.getElementById('popup');
            const itemName = document.getElementById('item-name');
            const fleaPriceEl = document.getElementById('flea-price');
            const traderPriceEl = document.getElementById('trader-price');
            const traderLabelEl = document.getElementById('best-trader-label');
            const itemConfidence = document.getElementById('item-confidence');
            const itemIcon = document.getElementById('item-icon');

            // Update item icon if available
            if (itemIcon && data.iconUrl) {
                itemIcon.src = data.iconUrl;
                itemIcon.style.display = 'block';
            } else if (itemIcon) {
                itemIcon.style.display = 'none';
            }

            // Update content
            itemName.textContent = data.shortName || data.name;

            // Get slots (from API or calculate from dimensions)
            const slots = data.slots || ((data.width || 1) * (data.height || 1));

            // Flea price per slot (real-time price from Tarkov Market / slots)
            const fleaTotal = data.fleaPrice || data.fleaMinPrice || data.price || 0;
            const fleaPerSlot = slots > 0 ? Math.round(fleaTotal / slots) : fleaTotal;
            fleaPriceEl.textContent = formatPrice(fleaPerSlot);

            // Find BEST trader price from sellFor array
            // Exclude "Flea Market" and "Fence" (fence has worst prices)
            let bestTrader = { name: 'N/A', price: 0 };

            if (data.sellFor && Array.isArray(data.sellFor)) {
                data.sellFor.forEach(s => {
                    const vendorName = (typeof s.vendor === 'string') ? s.vendor : s.vendor?.name;
                    const price = s.price || s.priceRUB || 0;

                    // Skip Flea Market and Fence
                    if (!vendorName) return;
                    const lowerName = vendorName.toLowerCase();
                    if (lowerName === 'flea market' || lowerName === 'fence') return;

                    if (price > bestTrader.price) {
                        bestTrader = { name: vendorName, price: price };
                    }
                });
            }

            // Update trader label and price
            traderLabelEl.textContent = bestTrader.name.toUpperCase();
            traderPriceEl.textContent = formatPrice(bestTrader.price);

            // Highlight best price (compare flea per slot vs trader total)
            fleaPriceEl.className = 'price-value';
            traderPriceEl.className = 'price-value';

            if (fleaPerSlot > 0 && bestTrader.price > 0) {
                // Compare per-slot value: flea per slot vs trader per slot
                const traderPerSlot = Math.round(bestTrader.price / slots);
                if (fleaPerSlot >= traderPerSlot) {
                    fleaPriceEl.classList.add('high');
                } else {
                    traderPriceEl.classList.add('high');
                }
            } else if (fleaPerSlot > 0) {
                fleaPriceEl.classList.add('high');
            } else if (bestTrader.price > 0) {
                traderPriceEl.classList.add('high');
            }

            itemConfidence.textContent = `CONFIDENCE: ${Math.round(data.confidence)}%`;

            // Show popup with animation
            setTimeout(() => popup.classList.add('show'), 10);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => {
                    ipcRenderer.send('close-popup');
                }, 200);
            }, 5000);
        });
    </script>
</body>

</html>
