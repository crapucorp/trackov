<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        #overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid #00ffff;
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.6),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .highlight-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            color: #00ffff;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
            margin-bottom: 4px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow:
                    0 0 10px rgba(0, 255, 255, 0.6),
                    inset 0 0 10px rgba(0, 255, 255, 0.3);
            }

            50% {
                box-shadow:
                    0 0 20px rgba(0, 255, 255, 0.9),
                    inset 0 0 20px rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .highlight-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 255, 255, 0.3),
                    transparent);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        /* Corner decorations */
        .highlight-box::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            pointer-events: none;
        }

        /* SCAN ZONE INDICATOR */
        #scan-zone-indicator {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .scan-border {
            position: absolute;
            inset: 0;
            border: 4px dashed #00ffff;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.8),
                inset 0 0 20px rgba(0, 255, 255, 0.4);
            animation: scanBorderPulse 1.5s ease-in-out infinite;
        }

        .scan-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            animation: scanMessagePulse 1s ease-in-out infinite;
        }

        .scan-icon {
            font-size: 32px;
            margin-bottom: 8px;
            animation: scanIconRotate 2s linear infinite;
        }

        .scan-progress {
            margin-top: 12px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .scan-progress::after {
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    #00ffff 50%,
                    transparent 100%);
            animation: scanProgressSlide 1.5s ease-in-out infinite;
        }

        @keyframes scanBorderPulse {

            0%,
            100% {
                opacity: 0.6;
                border-color: #00ffff;
            }

            50% {
                opacity: 1;
                border-color: #00ffaa;
            }
        }

        @keyframes scanMessagePulse {

            0%,
            100% {
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.6),
                    inset 0 0 20px rgba(0, 255, 255, 0.2);
            }

            50% {
                box-shadow:
                    0 0 50px rgba(0, 255, 255, 0.9),
                    inset 0 0 30px rgba(0, 255, 255, 0.4);
            }
        }

        @keyframes scanIconRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scanProgressSlide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div id="overlay-container"></div>

    <!-- Scan Zone Indicator (shows during scan) -->
    <div id="scan-zone-indicator">
        <div class="scan-border"></div>
        <div class="scan-message">
            <div class="scan-icon">üîç</div>
            <div>SCANNING ZONE: FULL SCREEN</div>
            <div class="scan-progress"></div>
        </div>
    </div>

    <script>
        let scanZoneTimeout = null;

        // Show scan zone indicator
        function showScanZone() {
            const indicator = document.getElementById('scan-zone-indicator');
            indicator.style.display = 'block';

            // Auto-hide after 3 seconds
            if (scanZoneTimeout) clearTimeout(scanZoneTimeout);
            scanZoneTimeout = setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        // Hide scan zone indicator
        function hideScanZone() {
            const indicator = document.getElementById('scan-zone-indicator');
            indicator.style.display = 'none';
            if (scanZoneTimeout) clearTimeout(scanZoneTimeout);
        }

        // Receive scan results from main process
        window.electronAPI.onScanResults((matches) => {
            const container = document.getElementById('overlay-container');

            // Show scan zone when scan starts
            showScanZone();

            // Clear existing highlights
            container.innerHTML = '';

            console.log(`Rendering ${matches.length} highlights`);

            // Create highlight boxes for each match
            matches.forEach(match => {
                const box = document.createElement('div');
                box.className = 'highlight-box';
                box.style.left = `${match.x}px`;
                box.style.top = `${match.y}px`;
                box.style.width = `${match.width}px`;
                box.style.height = `${match.height}px`;

                // Create label
                const label = document.createElement('div');
                label.className = 'highlight-label';
                label.textContent = 'LOCKED';

                box.appendChild(label);
                container.appendChild(box);
            });
        });

        console.log('Overlay initialized');
    </script>
</body>

</html>
